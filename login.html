<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Add viewport for responsiveness -->
    <title>Petunia Bank - Login</title>
    <link rel="icon" href="./img/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/signin.css">

    <script src="./js/common.js"></script>
    <script>checkLogin()</script>
</head>

<body data-bs-theme='dark'>
    <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center p-0">
        <h1 class="text-center rainbow-header fw-bold mb-4 mt-4" style="z-index: 10;"><span class="fw-bold">Login With</span>:</h1>
        <div class="login-container w-100">
            <div class="card login-card">
                <div class="login-header">
                    <div class="bank-icon">
                        <i class="fas fa-university"></i>
                    </div>
                    <h1>Petunia Bank</h1>
                    <p class="mb-0 opacity-75">Accedi al tuo account</p>
                </div>
                <!-- per Auth0 -->
                <button type="button" class="btn btn-auth0" id="auth0LoginBtn">
                    <i class="fas fa-shield-alt me-2"></i>
                    Accedi con Auth0
                </button>
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
